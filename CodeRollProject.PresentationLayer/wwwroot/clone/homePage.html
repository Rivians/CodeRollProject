<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Roll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logoContainer"><p>Code & Roll</p></div>
        <div class="buttonContainer">
            <ul>
                <li><button class="logRegBtn"><a href="loginPage.html">Logout</a></button></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="card-header">CREATE EVENT</div>
                <div class="card-photo"><img src="https://img.freepik.com/premium-vector/business-meeting-office-conference-table-with-talking-businessmen-businesswomen_53562-4385.jpg" alt=""></div>
                <div class="card-button"><button class="button1">Create</button></div>
            </div>
            <div class="card">
                <div class="card-writing">
                    <p>Schedule an event for your team and make your colleagues mark availability.</p>
                </div>
                <div class="card-list">
                    <ul class="list">
                        <li class="listItem"><i class="fa-solid fa-business-time"></i>Choose the time you want.</li>
                        <li class="listItem"><i class="fa-solid fa-business-time"></i>Özellik 2</li>
                        <li class="listItem"><i class="fa-solid fa-business-time"></i>Özellik 3</li>
                        <li class="listItem"><i class="fa-solid fa-business-time"></i>Özellik 4</li>
                        <li class="listItem"><i class="fa-solid fa-business-time"></i>Özellik 5</li>

                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
