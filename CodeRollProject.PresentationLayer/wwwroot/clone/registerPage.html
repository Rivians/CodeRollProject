<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logoContainer"><p>Code & Roll</p></div>
        <div class="buttonContainer">
            <ul>
                <li><button class="logRegBtn"><a href="loginPage.html">Login</a></button></li>
                <li><button class="logRegBtn"><a href="registerPage.html">Register</a></button></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="registerContainer">
            <form action="">
                <div class="isim">
                    <label for="fname">First Name</label>
                    <br>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                <div class="soyisim">
                    <label for="lname">Last Name</label>
                    <br>
                    <input type="text" id="lname" name="lastname" placeholder="Your lastname..">
                </div>
                
                <div class="mail">
                    <label for="email">E-Mail</label>
                    <br>
                    <input type="email" id="email" name="enternetmail" placeholder="Your E-Mail..">
                </div>

                <div class="sifre">
                    <label for="pword">Password</label>
                    <br>
                    <input type="password" id="pword" name="password" placeholder="Your password..">
                </div>
                <BR></BR>
                <button>Register</button>
            </form>
        </div>
        
        
    </main>
</body>
</html>
