<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Roll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logoContainer"><p>Code & Roll</p></div>
        <div class="buttonContainer">
            <ul>
                <li><button class="logRegBtn"><a href="loginPage.html">Logout</a></button></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="card-container card-containerCreate">
            <div class="card cardCreate">
                <div class="card-header">CREATE EVENT</div>
                <div class="card-form">
                    <form action="" class="createForm">
                        <label for="eName">Event Name</label>
                        <input type="text" id="eName"><br>
                        <label for="eDate">Date</label>
                        <input type="datetime-local"><br>
                        <label for="ePlatform">Platform</label>
                        <select id="ePlatform">
                            <option value="office">Office</option>
                            <option value="zoom">Zoom</option>
                            <option value="mcteams">Microsoft Teams</option>
                            <option value="skype">Skype</option>
                            <option value="other">Other</option>
                        </select><br>
                        <label for="eDesc">Description</label>
                        <textarea id="eDesc" cols="35" rows="3"></textarea>
                    </form>
                </div>
                <div class="card-button buttonCreate"><button class="button1">Create</button></div>
            </div>
        </div>
    </main>
</body>
</html>
